<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Team Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="dashboard">
        <header>
            <h1>AI Agent Team Dashboard</h1>
        </header>
        <div id="agent-updates">
            <!-- Updates from agents will be displayed here -->
        </div>
        <div id="user-input">
            <textarea id="user-command" placeholder="Type your command..."></textarea>
            <button onclick="sendCommand()">Send Command</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
